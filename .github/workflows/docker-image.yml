name: Docker Image CI

on:
  push:
    branches: [ "master" ]
    paths:
      - "docker/Dockerfile"
      - "docker/Dockerfile-lite"
      # - "docker/Dockerfile-bare"
      - "config/**"
  schedule:
    - cron: "0 4 * * 3"
  workflow_dispatch:

jobs:
  build-lite:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      -
        name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3
      -
        name: Login to Docker Hub
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
      -
        name: Build images
        run: |
          docker buildx build --push -f docker/Dockerfile-lite \
          --tag ${{ secrets.DOCKER_USERNAME }}/pwnpad:lite \
          --platform linux/amd64,linux/arm64 .
  build-latest:
    needs: build-lite
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      -
        name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3
      -
        name: Login to Docker Hub
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
      -
        name: Build images
        run: |
          docker buildx build --push -f docker/Dockerfile \
          --tag ${{ secrets.DOCKER_USERNAME }}/pwnpad:latest \
          --platform linux/amd64,linux/arm64 .
